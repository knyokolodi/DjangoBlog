{% extends 'base_layout.html' %}

{% block content %}

    <form action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <button type="submit">Create</button>
    </form>
    <script src="/static/js/slugify.js" type="text/javascript"></script>
{% endblock %}
